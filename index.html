<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>



</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <section id="button-section">
        <button id="toggle-listening">Start Listening</button>
        <div id="button-section-content">
            <!-- Buttons will be injected here by p5.js -->
        </div>
        <!-- Stop Speaking button will be inserted here by p5.js -->
    </section>
    

    <section id="search-section">
        <input type="text" id="search-input" placeholder="Search by ingredient...">
        <button id="search-btn">Find Recipes</button>
    </section>
    <section id="random-recipe-section">
        <!-- Random button will be injected here by p5.js -->
    </section>

    <section id="advanced-search-section">
        <h2>Advanced Search</h2>
        <label for="diet">Diet:</label>
        <select id="diet">
            <option value="">Any</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
        <!-- ... other options ... -->
        </select>
        <label for="meal-type">Meal Type:</label>
        <select id="meal-type">
            <option value="">Any</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <!-- ... other options ... -->
        </select>
        <label for="intolerances">Intolerances:</label>
        <select id="intolerances">
            <option value="">Any</option>
            <option value="dairy">Dairy</option>
            <option value="gluten">Gluten</option>
            <!-- ... other options ... -->
        </select>
        <button onclick="getAdvancedRecipes()">Find Recipes</button>
    </section>
    <section id="recipe-details-section" class="recipe-details" style="display:none;">
        <button id="back-button">Go Back</button>
        <div id="recipe-details-content">
            <!-- Detailed information will be injected here -->
        </div>
    </section>
    <section id="recipes-section">
        <!-- Recipes will appear here -->
    </section>

    <script src="script.js"></script>
    <script src="sketch.js"></script>

</body>
</html>
